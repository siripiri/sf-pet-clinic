<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head>
    <meta charset="UTF-8">
    <title>List Owner's</title>
</head>
<body>
    <h1>List of Owner's are .....</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th style="width: 150px;">Id</th>
                <th style="width: 150px;">First Name</th>
                <th style="width: 150px;">Last Name</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="owner:${owners}">
                <td th:text="${owner?.id}">1</td>
                <td th:text="${owner?.firstname}">asd</td>
                <td th:text="${owner?.lastname}">asd</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
